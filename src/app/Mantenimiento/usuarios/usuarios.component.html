<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-5px mx-auto">
  <div class="grid grid-cols-1 gap-6">
    <!-- Formulario -->
    <div class="w-full">
      <h2 class="text-2xl font-semibold mb-4 text-center">USUARIOS</h2>
      <form action="#" method="POST" class="w-full">
        <div class="grid grid-cols-2 gap-4 w-full">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-2px border rounded-md">
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-3px border rounded-md">
          </div>
        </div>
        <div class="mt-4 w-full">
          <label for="typeUser" class="block text-sm font-medium text-gray-700">Type User</label>
          <select name="typeUser" id="typeUser" class="mt-1 p-2 w-3px border rounded-md">
            <option></option>
            <option>Admin</option>
            <option>Dispatchers</option>
            <option>Driver</option>
          </select>
        </div>
        <div class="mt-4 w-full">
          <label for="number" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="number" id="number" name="number" class="mt-1 p-2 w-2px border rounded-md">
        </div>
        <div class="mt-6 w-full">
          <button type="submit" class="w-3px p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="w-full mt-6">
      <table class="w-full table-auto border-collapse border border-gray-300">
        <thead>
        <tr>
          <th class="border border-gray-300 py-3 px-6 text-left">Companies</th>
          <th class="border border-gray-300 py-3 px-6 text-left">Budget</th>
          <th class="border border-gray-300 py-3 px-6 text-left">Completion</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="border border-gray-300 py-3 px-5">Material XD Version</td>
          <td class="border border-gray-300 py-3 px-5">$14,000</td>
          <td class="border border-gray-300 py-3 px-5">60%</td>
        </tr>
        <tr>
          <td class="border border-gray-300 py-3 px-5">Add Progress Track</td>
          <td class="border border-gray-300 py-3 px-5">$3,000</td>
          <td class="border border-gray-300 py-3 px-5">10%</td>
        </tr>
        <!-- MÃ¡s filas -->
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
