<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full mx-auto">
  <div class="grid grid-cols-1 gap-6">
    <!-- Formulario -->
    <div class="w-full">
      <h2 class="text-2xl font-semibold mb-4">Inscription</h2>
      <form action="#" method="POST" class="w-full">
        <div class="grid grid-cols-2 gap-4 w-full">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full border rounded-md">
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md">
          </div>
        </div>
        <div class="mt-4 w-full">
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mt-4 w-full">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mt-6 w-full">
          <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">S'inscrire</button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="w-full mt-6">
      <table class="w-full table-auto border-collapse border border-gray-300">
        <thead>
        <tr>
          <th class="border border-gray-300 py-3 px-6 text-left">Companies</th>
          <th class="border border-gray-300 py-3 px-6 text-left">Budget</th>
          <th class="border border-gray-300 py-3 px-6 text-left">Completion</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="border border-gray-300 py-3 px-5">Material XD Version</td>
          <td class="border border-gray-300 py-3 px-5">$14,000</td>
          <td class="border border-gray-300 py-3 px-5">60%</td>
        </tr>
        <tr>
          <td class="border border-gray-300 py-3 px-5">Add Progress Track</td>
          <td class="border border-gray-300 py-3 px-5">$3,000</td>
          <td class="border border-gray-300 py-3 px-5">10%</td>
        </tr>
        <!-- Más filas -->
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
