
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
<div class="container">
  <div class="example-form">
    <h2 class="text-2xl font-semibold mb-4 text-center">MANTENIMIENTO DE VEHICLES</h2>

    <div class="mb-4 flex space-x-4">
      <div class="grid grid-cols-2 gap-4 w-full">
        <div>
          <label for="typeVehicleConsulta" class="block text-sm font-medium text-gray-700">TYPE VEHICLE</label>
          <select id="typeVehicleConsulta" name="typeVehicleConsulta" class="mt-1 p-1 w-32 border border-gray-300 rounded-md">
            <option></option>
            <option>FORD</option>
            <option>HONDA</option>
          </select>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">PLACA VEHICLE</label>
          <input type="text" id="lastName" name="lastName" class="mt-1 p-1 w-32 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
          <label for="descripcion" class="block text-sm font-medium text-gray-700">DESCRIPCIÓN</label>
          <textarea id="descripcion" name="descripcion" rows="5"
                    class="mt-1 p-1 w-48 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <div>
          <label for="precServicio" class="block text-sm font-medium text-gray-700">$PRECIO DEL SERVICIO</label>
          <input type="number" id="precServicio" name="precServicio" class="mt-1 p-1 w-24 border border-gray-300 rounded-md" placeholder="$">
        </div>

      </div>
    </div>

  </div>

  <div class="table-container">
    <!-- Contenedor de botones arriba de la tabla -->
    <div class="flex justify-between mb-4">
      <div class="flex space-x-2">
        <button class="bg-green-500 bg-blue-700 text-white font-bold py-2 px-3 rounded">
          Agregar
        </button>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded" onclick="exportToExcel()">
          Exportar a Excel
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 rounded">
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table class="min-w-full border-collapse border border-gray-300">
      <thead>
      <tr>
        <th>TYPE VEHICLE</th>
        <th>PLACA VEHICLE</th>
        <th>DESCRIPCIÓN</th>
        <th>$PRECIO DEL SERVICIO</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>FORD</td>
        <td>VF4565</td>
        <td>Cambio de aceite</td>
        <td>$70</td>
        <td class="border border-gray-300 py-3 px-4">
          <div class="flex flex-col space-y-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
      <!-- Más filas -->
      </tbody>
    </table>
  </div>

</div>
</body>
