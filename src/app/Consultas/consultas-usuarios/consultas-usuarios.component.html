
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
<div class="container">
  <div class="example-form">
    <h2 class="text-2xl font-semibold mb-4 text-center">CONSULTA DE USUARIOS</h2>

    <div class="mb-4 flex space-x-4">
      <!-- Campo de texto para el nombre -->
      <div class="flex-1">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Acme Mfg. Co." class="w-full">
      </div>

      <!-- Campo de número para el teléfono -->
      <div class="flex-1">
        <label for="phone_1">Phone Number</label>
        <input id="phone_1" type="number" name="phone_1" placeholder="(555) 555-5555" class="w-full">
      </div>
    </div>

  </div>

  <div class="table-container">
    <!-- Contenedor de botones arriba de la tabla -->
    <div class="flex justify-between mb-4">
      <div class="flex space-x-2">
        <button class="bg-green-500 bg-blue-700 text-white font-bold py-2 px-3 rounded">
          Buscar
        </button>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded" onclick="exportToExcel()">
          Exportar a Excel
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 rounded">
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table class="min-w-full border-collapse border border-gray-300">
      <thead>
      <tr>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>TYPE USER</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Melvin</td>
        <td>Medina</td>
        <td>Admin</td>
        <td class="border border-gray-300 py-3 px-4">
          <div class="flex flex-col space-y-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
      <!-- Más filas -->
      </tbody>
    </table>
  </div>

</div>
</body>
